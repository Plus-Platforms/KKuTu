<html style="
overflow-y: hidden;
">
	<head>
		<title>끄투 공지사항</title>
<style>
body{
	font-family: 나눔바른고딕, 맑은 고딕, 돋움;
}
li{
	font-size: 13px;
}
</style>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	</head>
	<body style='height: 100%;'>
<!-- Slider main container -->
<div class="swiper">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper">
	  <!-- Slides -->
	  <div class="swiper-slide"><div  width="100%" height="400px" style="background: center;
		background-repeat: no-repeat;
		height: 400px;
		background-image: url(https://imagestorage.pcor.me/images/2023/12/10/carousel1.png);"></div></div>
	<div class="swiper-slide"><div  width="100%" height="400px" style="background: center;
		background-repeat: no-repeat;
		height: 400px;
		background-image: url(https://imagestorage.pcor.me/images/2023/12/10/carousel2.png);"></div></div>
	</div>
	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>
  
	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
  
	<!-- If we need scrollbar -->
	<div class="swiper-scrollbar"></div>
  </div>

  <script>
	const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
	</body>
</html>
