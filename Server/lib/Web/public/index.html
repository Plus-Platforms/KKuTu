<iframe src="/game"></iframe>
<style>
    body{
        padding: 0;
        margin: 0;
    }
    iframe{
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<script>
    window.addEventListener('message', function(event){
        var iframe = document.querySelector('iframe');
        iframe.contentWindow.postMessage(event.data, '*');
    });
</script>
